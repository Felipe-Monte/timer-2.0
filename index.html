<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Focus timer 2.0</title>
</head>

<body>
  <main>
    <div class="timer">
      <span>25</span>
      <span>:</span>
      <span>00</span>

      <div class="controls">
        <button><img src="images/play.svg" alt="botão de iniciar"></button>
        <button><img src="images/stop.svg" alt="botão de parada"></button>
        <button><img src="images/volume-up.svg" alt="botão de aumentar volume"></button>
        <button><img src="images/volume-low.svg" alt="botão de diminuir volume"></button>
      </div>
    </div>
    <div class="sounds">
      <div class="card" id="card-1">
        <img src="images/sound-tree.svg" alt="ícone de uma árvore">
      </div>
      <div class="card" id="card-2">
        <img src="images/sound-rain.svg" alt="ícone de uma nuvem com chuva">
      </div>
      <div class="card" id="card-3">
        <img src="images/sound-market.svg" alt="ícone de um market">
      </div>
      <div class="card" id="card-4">
        <img src="images/sound-fire.svg" alt="ícone de uma chama">
      </div>
    </div>
  </main>
</body>

</html>
